<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Assignment 1</title>
	<style>
		#main-header{
		height:75px;
		}
	</style>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-3 mb-3">
        <div class="">
            <h2 style="float:left">Assignment 1</h2>
        </div>
    </header>  
    <div class="container">
        <div id="main" class="card card-body">
            <h3 class="title">Add Details</h3>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" id="fName" placeholder="First Name" class="form-control mr-2">
                <input type="text" id="lName" placeholder="Last Name" class="form-control mr-2">
                <input type="text" id="City" placeholder="City" class="form-control mr-2">
                <input type="text" id="Country" placeholder="Country" class="form-control mr-2">
                <button type="button" id="appendTop" class="btn btn-primary btn-sm mr-2">Add to top</button>
				<button type="button" id="appendBottom" class="btn btn-primary btn-sm">Add to bottom</button>
			</form>
			<p id='error'></p>
            <h3 class="title">Details</h3>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>    
</html>
